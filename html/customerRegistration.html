<html>
<head>
	<title>Customer Registration</title>
	<link href="../bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="validation.js"></script>
	<script src="../bootstrap/js/validator.js"></script>
	<script src="../js/geocode.js"></script>
</head>

<header>
	<div class="row bg-primary">
		<div class="col-sm-2">
			<img src="../images/Infinity_Transparent.png"
				style="width: 200px; height: 100px;">
		</div>
		<div class="col-sm-10">
			<h1 style="padding-top: 10px">Infinity DTH Services</h1>
		</div>
	</div>
</header>

<body>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4" style="padding-top: 1em;">
			<form name="registration" class="form-horizontal form-credentials" data-toggle="validator" role="form">
				<fieldset>
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h2 class="panel-title text-center">Customer Registration</h2>
						</div>
						<div class="panel-body">
						
							<div class="form-group has-feedback">
								<label for="first" class="hide">First Name:</label>
									<div class="col-sm-12">
										<input type="text" class="form-control" id="first"
											placeholder="First Name" required autofocus data-minlength="2">
										<div class="help-block with-errors"></div>
									</div>
									
							</div>

							<div class="form-group has-feedback">
								<label for="last" class="hide">Last Name:</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" id="last"
										placeholder="Last Name" required autofocus data-minlength="2">
									<div class="help-block with-errors"></div>
								</div>
							</div>

							<div class="form-group has-feedback">
								<label for="email" class="hide">Email:</label>
								<div class="col-sm-12">
									<input type="email" class="form-control" id="email"
										placeholder="Email" required autofocus>
									<div class="help-block with-errors"></div>
								</div>
							</div>

							<div class="form-group has-feedback">
								<label for="phone" class="hide">Phone Number:</label>
								<div class="col-sm-12">
									<input type="number" data-minlength="10" class="form-control" id="phone"
										placeholder="Phone Number" required autofocus>
										<div class="help-block with-errors"></div>
								</div>
							</div>

							<div class="form-group has-feedback">
								<label for="addr1" class="hide">Address 1:</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" id="addr1"
										placeholder="Address 1" required autofocus>
								</div>
							</div>

							<div class="form-group has-feedback">
								<label for="addr2" class="hide">Address 2:</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" id="addr2"
										placeholder="Address 2">
								</div>
							</div>
							
							<div class="form-group has-feedback">
								<label for="zip" class="hide">Zip Code:</label>
								<div class="col-sm-12">
									<input type="number" data-minlength="5" class="form-control" id="zip"
										data-error="Invalid Zip Code"
										placeholder="Zip Code" required autofocus>
									<div class="help-block with-errors"></div>
								</div>
							</div>

							<div class="form-group has-feedback">
								<label for="city" class="hide">City:</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" id="city"
										placeholder="City" required autofocus>
								</div>
							</div>

							<div class="form-group has-feedback">
								<label for="state" class="hide">State:</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" id="state"
										placeholder="State" required autofocus>
								</div>
							</div>

							<div class="form-group has-feedback">
								<label for="pass1" class="hide">Password:</label>
								<div class="col-sm-12">
									<input type="password" data-minlength="6" class="form-control" id="pass1"
										placeholder="Password" required autofocus>
										<div class="help-block with-errors"></div>
									<div class="help-block">Minimum of 6 characters</div>
									<div class="help-block">Combination of upper and lower case letters</div>
									<div class="help-block">One or more numbers/special characters</div>
								</div>
							</div>

							<div class="form-group has-feedback">
								<label for="pass2" class="hide">Confirm Password:</label>
								<div class="col-sm-12">
									<input type="password" data-match="#pass1" class="form-control" id="pass2"
										data-match-error="Passwords don't match"
										placeholder="Confirm Password" required autofocus>
										<div class="help-block with-errors"></div>
								</div>
							</div>
						</div>
						<div class="panel-footer clearfix">
							<button type="submit" onclick="window.location.href='logIn.html'" value="Register"
								class="btn btn-success pull-right">Register</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
