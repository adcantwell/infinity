<html>
<head>
<title>Customer Registration</title>
<link href="../bootstrap/css/bootstrap.css" type="text/css"
	rel="stylesheet" />
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../js/geocode.js"></script>
</head>

<header>
	<div class="row bg-primary">
		<div class="col-sm-2">
			<img src="../images/Infinity_Transparent.png"
				style="width: 200px; height: 100px;">
		</div>
		<div class="col-sm-10">
			<h1 style="padding-top: 10px">Infinity DTH Services</h1>
		</div>
	</div>
</header>

<body>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4" style="padding-top: 1em;">
			<form name="registration" class="form-horizontal form-credentials">
				<fieldset>
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h2 class="panel-title text-center">Customer Registration</h2>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="first" class="hide">First Name:</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" id="first"
										placeholder="First Name" required autofocus>
								</div>
							</div>

							<div class="form-group">
								<label for="last" class="hide">Last Name:</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" id="last"
										placeholder="Last Name" required autofocus>
								</div>
							</div>

							<div class="form-group">
								<label for="email" class="hide">Email:</label>
								<div class="col-sm-12">
									<input type="email" class="form-control" id="email"
										placeholder="Email" required autofocus>
								</div>
							</div>

							<div class="form-group">
								<label for="phone" class="hide">Phone Number:</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" id="phone"
										placeholder="Phone Number" required autofocus>
								</div>
							</div>

							<div class="form-group">
								<label for="addr1" class="hide">Address 1:</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" id="addr1"
										placeholder="Address 1" required autofocus>
								</div>
							</div>

							<div class="form-group">
								<label for="addr2" class="hide">Address 2:</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" id="addr2"
										placeholder="Address 2" required autofocus>
								</div>
							</div>

							<div class="form-group">
								<label for="city" class="hide">City:</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" id="city"
										placeholder="City" required autofocus>
								</div>
							</div>

							<div class="form-group">
								<label for="state" class="hide">State:</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" id="state"
										placeholder="State" required autofocus>
								</div>
							</div>

							<div class="form-group">
								<label for="zip" class="hide">Zip Code:</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" id="zip"
										placeholder="Zip Code" required autofocus>
								</div>
							</div>

							<div class="form-group">
								<label for="pass1" class="hide">Password:</label>
								<div class="col-sm-12">
									<input type="password" class="form-control" id="pass1"
										placeholder="Password" required autofocus>
								</div>
							</div>

							<div class="form-group">
								<label for="pass2" class="hide">Confirm Password:</label>
								<div class="col-sm-12">
									<input type="password" class="form-control" id="pass2"
										placeholder="Confirm Password" required autofocus>
								</div>
							</div>
						</div>
						<div class="panel-footer clearfix">
							<button type="submit" onclick="check(this.form)" value="Register"
								class="btn btn-primary pull-right">Register</button>
							<!--TODO: Link to register page-->
							<button class="btn btn-primary"
								onclick="window.location.href='logIn.html'">Login</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
