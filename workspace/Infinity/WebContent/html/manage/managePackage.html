<html>
    <head>
        <title>Manage Package</title>
		<link href="../../bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="../../js/managePackage.js"></script>
    </head>
	
	<header>
		<div class="row bg-primary">
			<div class="col-sm-2">
				<img src= "../../images/Infinity_Transparent.png" style="width:200px;height:100px;">
			</div>
			<div class="col-sm-10">
				<h1 style="padding-top: 10px">Infinity DTH Services</h1>
			</div>
		</div>
	</header>
	
	<body>
		<div class="row" style="padding-top: 5px;">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="panel panel-primary">
					<div class="panel-heading">Packages</div>
					<div class="table-responsive">
						<table class="table table-striped" id="packageTable">
							<tr>
								<th>Name</th>
								<th>Category</th>
								<th>Charging Type</th>
								<th>Transmission Type</th>
								<th>Channels</th>
								<th>Cost</th>
								<th>Available From</th>
								<th>Available To</th>
								<th>Added by Default</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
							<tr>
								<td>Package 1</td>
								<td>Sports</td>
								<td>Free To Air</td>
								<td>Standard</td>
								<td>ESPN, FOX, History, Animal Planet</td>
								<td>$60/month</td>
								<td>September 6, 2016</td>
								<td>December 6, 2016</td>
								<td>Yes</td>
								<td><button class="btn btn-primary">Edit</button><td>
								<td><button class="btn btn-danger">Delete</button></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2 col-sm-offset-5">
				<div align="center">
					<button class="btn btn-primary" data-toggle="modal" data-target="#addPackage">Add</button>
					<div id="addPackage" class="modal fade" role="dialog">
  						<div class="modal-dialog">
    						<div class="modal-content">
      							<div class="modal-header">
        							<button type="button" class="close" data-dismiss="modal">&times;</button>
        							<h4 class="modal-title">Add Package</h4>
      							</div>
      							<div class="modal-body">
        							<form name="registration" class="form-horizontal">
        								<fieldset>
        									<div class="form-group">
												<label for="name" class="hide">Name:</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="name" placeholder="Name" required autofocus>
												</div>
											</div>
											
											<div class="form-group">
												<label for="category" class="hide">Category:</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="category" placeholder="Category" required autofocus>
												</div>
											</div>
											
											<div class="form-group">
												<label for="chargingType" class="hide">Charging Type:</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="chargingType" placeholder="Charging Type" required autofocus>
												</div>
											</div>
											
											<div class="form-group">
												<label for="transmissionType" class="hide">Transmission Type:</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="transmissionType" placeholder="Transmission Type" required autofocus>
												</div>
											</div>
											
											<div class="form-group">
												<label for="channels" class="hide">Channels:</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="channels" placeholder="Channels" required autofocus>
												</div>
											</div>
											
											<div class="form-group">
												<label for="cost" class="hide">Cost:</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="cost" placeholder="Cost" required autofocus>
												</div>
											</div>
											
											<div class="form-group">
												<label for="availableFrom" class="hide">Available From:</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="availableFrom" placeholder="Available From" required autofocus>
												</div>
											</div>
											
											<div class="form-group">
												<label for="availableTo" class="hide">Available To:</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="availableTo" placeholder="Available To" required autofocus>
												</div>
											</div>
											
											<div class="form-group">
												<label for="addedByDefault" class="hide">Added By Default:</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="addedByDefault" placeholder="Added By Default" required autofocus>
												</div>
											</div>
											
        								</fieldset>
        							</form>
      							</div>
      							<div class="modal-footer">
        							<button id="addPackageSubmit" type="submit" value="click" class="btn btn-success" >Submit</button>
      							</div>
    						</div>
  						</div>
					</div>
				</div>
			</div>
		</div>
		<script id="tableLayout" type="text/x-jquery-tmpl">
    		<tr>
        		<th>${Name}</th>
				<th>${Category}</th>
				<th>${ChargingType}</th>
				<th>${TransmissionType}</th>
				<th>${Channels}</th>
				<th>${Cost}</th>
				<th>${AvailableFrom}</th>
				<th>${AvailableTo}</th>
				<th>${AddedByDefault}</th>
				<td><button class="btn btn-primary">Edit</button><td>
				<td><button class="btn btn-danger">Delete</button></td>
    		</tr>
		</script>
	</body>
</html>
