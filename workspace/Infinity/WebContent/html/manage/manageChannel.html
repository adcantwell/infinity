<html>
    <head>
        <title>Manage Channel</title>
		<link href="../../bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="../../js/manageChannel.js"></script>
    </head>
	
	<header>
		<div class="row bg-primary">
			<div class="col-sm-2">
				<img src= "../../images/Infinity_Transparent.png" style="width:200px;height:100px;">
			</div>
			<div class="col-sm-10">
				<h1 style="padding-top: 10px">Infinity DTH Services</h1>
			</div>
		</div>
	</header>
	
	<body>
		<div class="row" style="padding-top: 5px;">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="panel panel-primary">
					<div class="panel-heading">Channels</div>
					<div class="table-responsive">
						<table class="table table-striped" id="channelTable">
							<tr>
								<th>Name</th>
								<th>Category</th>
								<th>Video Frequency</th>
								<th>Audio Frequency</th>
								<th>Charging Type</th>
								<th>Transmission Type</th>
								<th>Charge</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
							<tr>
								<td>ESPN</td>
								<td>Sports</td>
								<td>50 Mhz</td>
								<td>60 Mhz</td>
								<td>Free To Air</td>
								<td>Standard</td>
								<td>$10/month</td>
								<td><button class="btn btn-primary">Edit</button><td>
								<td><button class="btn btn-danger">Delete</button></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2 col-sm-offset-5">
				<div align="center">
					<button class="btn btn-primary" data-toggle="modal" data-target="#addChannel">Add</button>
					<div id="addChannel" class="modal fade" role="dialog">
  						<div class="modal-dialog">
    						<div class="modal-content">
      							<div class="modal-header">
        							<button type="button" class="close" data-dismiss="modal">&times;</button>
        							<h4 class="modal-title">Add Channel</h4>
      							</div>
      							<div class="modal-body">
        							<form name="registration" class="form-horizontal">
        								<fieldset>
        									<div class="form-group">
												<label for="name" class="hide">Name:</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="name" placeholder="Name" required autofocus>
												</div>
											</div>
											
											<div class="form-group">
												<label for="category" class="hide">Category:</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="category" placeholder="Category" required autofocus>
												</div>
											</div>
											
											<div class="form-group">
												<label for="video" class="hide">Video Frequency:</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="video" placeholder="Video Frequency" required autofocus>
												</div>
											</div>
											
											<div class="form-group">
												<label for="audio" class="hide">Audio Frequency:</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="audio" placeholder="Audio Frequency" required autofocus>
												</div>
											</div>
											
											<div class="form-group">
												<label for="chargingType" class="hide">Charging Type:</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="chargingType" placeholder="Charging Type" required autofocus>
												</div>
											</div>
											
											<div class="form-group">
												<label for="transmissionType" class="hide">Transmission Type:</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="transmissionType" placeholder="Transmission Type" required autofocus>
												</div>
											</div>
											
											<div class="form-group">
												<label for="charge" class="hide">Charge:</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="charge" placeholder="Charge" required autofocus>
												</div>
											</div>
        								</fieldset>
        							</form>
      							</div>
      							<div class="modal-footer">
        							<button id="addChannelSubmit" type="submit" value="click" class="btn btn-success" >Submit</button>
      							</div>
    						</div>
  						</div>
					</div>
				</div>
			</div>
		</div>
		<script id="tableLayout" type="text/x-jquery-tmpl">
    		<tr>
        		<th>${Name}</th>
				<th>${Category}</th>
				<th>${VideoFrequency}</th>
				<th>${AudioFrequency}</th>
				<th>${ChargingType}</th>
				<th>${TransmissionType}</th>
				<th>${Charge}</th>
				<td><button class="btn btn-primary">Edit</button><td>
				<td><button class="btn btn-danger">Delete</button></td>
    		</tr>
		</script>
	</body>
</html>
